<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prashikshan | AI Career Platform</title>
    <link rel="icon" type="image/png" href="/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Premium Light Mode */
        --glass-border: rgba(99, 102, 241, 0.1);
        --glass-surface: rgba(255, 255, 255, 0.85);
        --grid-color: rgba(99, 102, 241, 0.05);
        --bg-color: #f0f4f8; /* Softer, cooler white */
        --text-color: #1e293b;
        --shadow-color: rgba(99, 102, 241, 0.12);
        --card-shadow: 0 20px 40px -12px var(--shadow-color);
      }

      .dark {
        /* Deep Dark Mode */
        --glass-border: rgba(255, 255, 255, 0.05);
        --glass-surface: rgba(15, 23, 42, 0.6);
        --grid-color: rgba(255, 255, 255, 0.03);
        --bg-color: #0b1121;
        --text-color: #f8fafc;
        --shadow-color: rgba(0, 0, 0, 0.5);
        --card-shadow: none;
      }

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Background Grid Pattern */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(
            to right,
            var(--grid-color) 1px,
            transparent 1px
          ),
          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        -webkit-mask-image: linear-gradient(
          to bottom,
          black 40%,
          transparent 100%
        );
        transition: background-image 0.5s ease;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 102, 241, 0.4);
      }

      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      .glass-card {
        background: var(--glass-surface);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--card-shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
    </style>
    <script>
      // Shim process.env for the browser environment
      window.process = window.process || { env: {} };

      // Prevent FOUC (Flash of Unstyled Content) and set initial theme
      (function () {
        try {
          var savedTheme = localStorage.getItem("theme");
          var systemTheme = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          if (savedTheme === "dark" || (!savedTheme && systemTheme)) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {}
      })();
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "react-router-dom": "https://esm.sh/react-router-dom@6.23.0?deps=react@18.2.0,react-dom@18.2.0",
          "lucide-react": "https://esm.sh/lucide-react@0.378.0?deps=react@18.2.0",
          "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.2.0,react-dom@18.2.0",
          "@google/genai": "https://esm.sh/@google/genai@1.3.0",
          "firebase/app": "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js",
          "react-dom/": "https://esm.sh/react-dom@18.2.0/",
          "react/": "https://esm.sh/react@18.2.0/",
          "firebase/": "https://esm.sh/firebase@^12.7.0/",
          "framer-motion": "https://esm.sh/framer-motion@11.1.7?deps=react@18.2.0,react-dom@18.2.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="transition-colors duration-300 ease-in-out antialiased selection:bg-indigo-500 selection:text-white overflow-x-hidden"
  >
    <div
      class="fixed inset-0 bg-grid-pattern opacity-100 pointer-events-none z-0"
    ></div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
